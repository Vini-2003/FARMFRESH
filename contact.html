<html>
<head>
    <title>Contact Us - Farm Fresh</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <main class="contact">
        <div class="container">
            <section class="intro">
                <h1>Contact Us</h1>
                <p>Have questions, feedback, or just want to say hello? We're here to help! Fill out the form or use the contact information below to reach us.</p>
            </section>
            <br/>
            <section class="form-container">
                <div class="form-box">
                    <h2>Get in touch</h2>
                    <form action="message.html" method="post">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" >
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" >
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" ></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Reach Us</h2>
                    <p><strong>Email:</strong> support@farmfresh.com</p>
                    <p><strong>Phone:</strong> +91 9597671085</p>
                    <p><strong>Address:</strong> 2/27,North street,varaganoor. </p>
                </div>
                <div class="map">
                    <h2>Location</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31502.044408770587!2d77.6921839403679!3d9.266123667456622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06b98b5c62fcb3%3A0xb20544c4ce2cff75!2zVmFyYWdhbm9vciAo4K614K6w4K6V4K6p4K-C4K6w4K-NKQ!5e0!3m2!1sen!2sin!4v1733500759318!5m2!1sen!2sin" width="400" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>   
    </main>  
    <br/><br/>
    
</body>
</html>
